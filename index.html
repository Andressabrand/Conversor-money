<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Conversor- Money</title>
</head>

<body>

    <img class="logo" src="./assets/logo-conversor.gif" alt="logo-conversor">


    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>


            </select>

        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">  £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>

        </label>



        <label> Valor </label>
        <input class="input-currency" placeholder="10,000.00">

        <button class="convert-button">Converter</button>




        <section>

            <div class="currancy-box">
                <img src="./assets/brasil 2.png" alt="band-brazil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>



            </div>

            <img src="./assets/Vector.png" alt="seta">


            <div class="arrow">
                <img class="currency-img" src="./assets/estados-unidos.png.png">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$0,00</p>



            </div>




        </section>





    </main>
</body>
<script src="./script.js"></script>

</html>
